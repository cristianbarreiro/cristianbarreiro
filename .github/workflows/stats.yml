name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 3 * * *" # Se actualiza todos los d√≠as
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - .github/workflows/stats.yml

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Ensure profile directory exists
        run: mkdir -p profile

      - name: Generate Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=transparent&hide_border=true
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Top Languages Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&langs_count=12&card_width=420&theme=transparent&hide_border=true&size_weight=0.5&count_weight=0.5
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          ls -lah profile
          test -s profile/stats.svg
          test -s profile/top-langs.svg
          git add profile
          git commit -m "Update stats" || exit 0
          git push